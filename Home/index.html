<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div class="players">
        
        <h2 class="player1">Jogador 1:</h2>
        <div class="playerOne"></div>
        
        <h2 class="player2">Jogador 2:</h2>
        <div class="playerTwo"></div>
    </div>
    <div class="container">
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>
    <div class="background">
    <div class="youWin">
        <p>O vencedor foi:</p>
        <div id="winner"></div>
        <button class="playAgain" onclick="playAgain();">Jogar noavamente</button>
    </div>
    </div>
    <script src="../Components/Interface/turn.js"></script>
    <script src="../Components/Game/script.js"></script>
    <script src="../Components/Interface/script.js"></script>
    <script src="../Components/Interface/popUp.js"></script>
</body>
</html>
